<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<meta name="viewport" content="width=device-width" />

		<title>reshape forum (KITeGG)</title>
		<meta
			name="description"
			content="Forum for Artificial Intelligence in art and design. 10-12 May 2023. Hochschule für Gestaltung Schwäbisch Gmünd."
		/>
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.reshapeforum.de" />
		<meta property="og:title" content="reshape forum (KITeGG)" />
		<meta
			name="og:description"
			content="Forum for Artificial Intelligence in art and design. 10-12 May 2023. Hochschule für Gestaltung Schwäbisch Gmünd."
		/>
		<meta property="og:image" content="$lib/assets/og-image.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" value="summary_large_image" />
		<meta property="twitter:url" content="https://reshapeforum.de" />
		<meta name="twitter:title" value="reshape forum (KITeGG)" />
		<meta
			name="twitter:description"
			value="Forum for Artificial Intelligence in art and design. 10-12 May 2023. Hochschule für Gestaltung Schwäbisch Gmünd."
		/>
		<meta property="twitter:image" content="$lib/assets/twitter-image.jpg" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
